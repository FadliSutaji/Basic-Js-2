<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Calcu">
        <label id="Kolom" class="Kolom"></label>
        <div id="Tombol" class="Tombol">
            <button class="clear" id="clear">AC</button>
            <button class="Operator">%</button>
            <button class="Operator">+/-</button>
            <button class="Operator">รท</button>
            <button class="Angka">7</button>
            <button class="Angka">8</button>
            <button class="Angka">9</button>
            <button class="Operator">x</button>
            <button class="Angka">4</button>
            <button class="Angka">5</button>
            <button class="Angka">6</button>
            <button class="Operator">-</button>
            <button class="Angka">1</button>
            <button class="Angka">2</button>
            <button class="Angka">3</button>
            <button class="Operator">+</button>
            <button class="Operator">.</button>
            <button class="Angka">0</button>
            <button class="Hasil" id="Hasil">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
